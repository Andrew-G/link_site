<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://www.linkint.com.au/libraries/resources/css/app.css" />
		<!-- SCRIPTS -->
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script src="http://www.linkint.com.au/libraries/resources/Scripts/dealerLocator.js"></script>
		
	</head>
	<body onload="load()">
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<div class="main-wrapper">
					
					<!-- Nav Bar -->
					<div class="contain-to-grid">
						<div id="page-navigation">
							<nav class="top-bar" data-topbar role="navigation">
									<ul class="title-area">
										<li class="name">
											<a href="http://www.linkint.com.au/Temporary-Home.html"><img class="navbarlogo" src="http://www.linkint.com.au/libraries/images/homepage/LinkLogo.png" /></a>
										</li>
										 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
										<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
									</ul>

									<section class="top-bar-section">
										<ul class="right goodfont">
											<li><a href="#">Back to home</a></li>
										</ul>
									</section>
								</nav>
						</div>
					</div>

					<hr style="margin:0px!important;">
						
					<div style="width:100%;padding-top:20px;background:#D12828;">
						<div class="row">
							<div class="small-12 large-4 columns">
								<h3 style="color:#FCFCFC;">Enter <strong>Your</strong> Location</h3>
							</div>
							<div class="small-12 large-8 columns">
								<input type="text" name="addressInput" id="addressInput" placeholder="Postcode / Suburb / City" onSubmit="searchLocations()">
							</div>
						</div>

						<div class="row">
							<div class="small-12 large-4 columns">
								<h3 style="color:#FCFCFC;">Search Within</h3>
							</div>
							<div class="small-12 large-8 columns">
								<div class="row">
									<div class="small-3 medium-2 columns">
										<div style="margin: 1rem 0;color:#FCFCFC;text-shadow: 1px 1px 1px rgba(0,0,0,0.5);">
											<span id="display-dist"></span><span>&nbsp;Km's</span>
										</div>
									</div>
									<div class="small-9 medium-10 columns">
										<div class="range-slider" data-slider data-options="display_selector: #display-dist;start: 5; end: 250;step: 5;initial: 30;">
											<span class="range-slider-handle" role="slider" tabindex="0" style="background:#2A2A2A;"></span>
											<span class="range-slider-active-segment"></span>
											<input name="radiusSelect" id="radiusSelect" type="hidden">
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="small-12 large-12 columns">
								<button style="width:100%;" class="page-search-button" onclick="searchLocations()">Find dealers</button>
							</div>
						</div>
					</div>
					
					<!-- Product Info -->
					<div name="map" id="map" style="width: 100%;min-height:500px;"></div>

				</div>
				
				<aside class="right-off-canvas-menu">
					
				</aside>
				
				<a class="exit-off-canvas"></a>
				
			</div>
		</div>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/foundation.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/foundation.clearing.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/foundation.offcanvas.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/foundation.equalizer.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/bower_components/modernizr.js"></script>
		<script language="JavaScript" type="text/javascript" src="http://www.linkint.com.au/libraries/resources/Scripts/app.js"></script>
  </body>
</html>

<!--CHANGE PASSWORD-->
<form>					
	<div class="row">
		<div class="small-12 columns">
			<h5>Change Password:</h5>
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 columns">
			<label>Old password</label>
			$passwordOldField$
		</div>
	</div>
	<div class="row">
		<div class="small-12 medium-6 columns">
			<label>New password</label>
			$passwordNewField$
		</div>
		<div class="small-12 medium-6 columns">
			<label>Confirm password</label>
			$passwordConfirmNewField$
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-centered columns">
			<input type="submit" class="button expand" value="Change password" onclick="$passwordSave_onclick$" href="javascript:void(0);"/>
		</div>
	</div>
</form>
<style>
	.hide-logged-in {
		display: none;
	}
</style>

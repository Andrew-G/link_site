<h2>Link Motorcycle News</h2>
<div class="row">

<!-- LNK video thumb listing -->
<div class="small-12 medium-6 columns news-record">
	<div class="row">
		<div class="small-6 columns centered" style="padding-right:0;">
			<p class="news-header"><i class="fa fa-calendar"></i> <small>$arrival_date_formatted$</small></p>
		</div>
		<div class="small-6 columns centered" style="padding-left:0;">
			<p class="news-header"><i class="fa fa-eye"></i> <small>$users_view_count$ views</small></p>
		</div>
	</div>
	<div class="video-thumbnail">
		<a href="$news_item_link$">
			$spare1$
			<span class="video-title">$heading$</span>
		</a>
	</div>
</div>

<!-- LNK video details -->
<div class="small-12 columns news-record news-border-box-overwrite">
	<div class="row">
		<div class="small-6 columns centered" style="padding-right:0;">
			<p class="news-header"><i class="fa fa-calendar"></i> <small>$arrival_date_formatted$</small></p>
		</div>
		<div class="small-6 columns centered" style="padding-left:0;">
			<p class="news-header"><i class="fa fa-eye"></i> <small>$users_view_count$ views</small></p>
		</div>
	</div>
	<div class="video-thumbnail">
		$spare1$
		<span class="video-title">$heading$</span>
		<div class="addthis_native_toolbox"></div>
	</div>
	<div class="news-body">
		<br>
		$body$
	</div>
</div>

</div>
